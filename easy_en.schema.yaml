# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: easy_en
  name: 纯英文字典
  version: "0.9.1"
  author:
    - Patrick <ipatrickmac@gmail.com>
    - BlindingDark <blindingdark@outlook.com>
    - 宇止水 <Steveviuv@gmail.com>
  description:
    小鹤单字 + vocabulary

engine:
  processors:
    # - lua_processor@*word_append_space*processor
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
    - lua_processor@*chinese_number*processor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - affix_segmentor@Latex
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - reverse_lookup_translator
    # 英文造词，单词以` 结尾触发
    # - lua_translator@*en_custom_vocabulary  
    - table_translator@Chinese_character
    - lua_translator@*word_autocaps*translator
    - punct_translator
  filters:
    - reverse_lookup_filter@radical_reverse_lookup
    - lua_filter@*word_autocaps*filter
    - lua_filter@*easy_en*enhance_filter
    - uniquifier


# 主词典
translator:
  dictionary: Vocabulary
  enable_encoder: false
  enable_sentence: true
  # 用户自造词
  enable_user_dict: false
  # 编码补全
  enable_completion: true
  # 用户词典记录格式
  # 将新词的权重调高，使其更容易出现在候选项中
  # 匹配^.*$替换为空
  comment_format:
    - xform/^.*$//



# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: english
  name: 纯英语字典
  version: "0.9.1"
  author:
    - Patrick <ipatrickmac@gmail.com>
  description:
    纯英文单词

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor

  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - reverse_lookup_translator
    - punct_translator
  filters:
    - uniquifier

# 主词典
translator:
  dictionary: english
  enable_encoder: false
  enable_sentence: true
  # 用户自造词
  enable_user_dict: false
  # 编码补全
  enable_completion: false
  # 用户词典记录格式
  # 将新词的权重调高，使其更容易出现在候选项中
  # 匹配^.*$替换为空
  comment_format:
    - xform/^.*$//

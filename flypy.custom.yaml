patch:
  #style/mark_text: " " #编号前标志，这里是空格，可在引号里可以自己加东西替换，如 "😅"
  #style/layout/border_width: 2 #边框宽度，默认是0
  #style/layout/border_height: 2 #边框高度，默认是0

  style/layout/candidate_spacing: 17 #候选框改为横排后,增加 候选与候选 的间距
  style/layout/hilite_spacing: 5  #候选框改为横排后,增加 标号与候选 的间距
  style/layout/min_width: 85  #候选框改为横排后,增加最小宽度
  style/layout/max_width: 1200 #候选框改为横排后，限制最大宽度，超长自动换行
  # 以下是备选样式（自行删除#号即可生效，只能生效一种）
  #menu/alternative_select_labels: [ ①,②,③,④,⑤,⑥,⑦,⑧,⑨,⑩ ]
  #menu/alternative_select_labels: [ ❶,❷,❸,❹,❺,❻,❼,❽,❾,❿ ]
  #menu/alternative_select_labels: [ ⓵,⓶,⓷,⓸,⓹,⓺,⓻,⓼,⓽,⓾ ]
  #menu/alternative_select_labels: [ ㊀,㊁,㊂,㊃,㊄,㊅,㊆,㊇,㊈,㊉ ]
  #menu/alternative_select_labels: [ ㈠,㈡,㈢,㈣,㈤,㈥,㈦,㈧,㈨,㈩ ]
  #menu/alternative_select_labels: [ 🀇,🀈,🀉,🀊,🀋,🀌,🀍,🀎,🀏,🀄 ]
  #menu/alternative_select_labels: [ Ⅰ,Ⅱ,Ⅲ,Ⅳ,Ⅴ,Ⅵ,Ⅶ,Ⅷ,Ⅸ,Ⅹ ]
  #menu/alternative_select_labels: [ ⅰ,ⅱ,ⅲ,ⅳ,ⅴ,ⅵ,ⅶ,ⅷ,ⅸ,ⅹ ]
  #menu/alternative_select_labels: [ Ⓐ,Ⓑ,Ⓒ,Ⓓ,Ⓔ,Ⓕ,Ⓖ,Ⓗ,Ⓘ,Ⓙ ]
  #menu/alternative_select_labels: [ ⓐ,ⓑ,ⓒ,ⓓ,ⓔ,ⓕ,ⓖ,ⓗ,ⓘ,ⓙ ]

  #style/preedit_type: preview # 嵌入首选项内容(字词)。有4个选项可设：input 嵌入输入码 | composition 嵌入编码 | preview 嵌入首选项 | preview_all 嵌入全部内容 
  #style/layout/margin_y : -1 # 启用后可隐藏候选框(盲打)，建议配合上面的嵌入首选项，一起使用

  # 去掉圆角 新小狼毫（Win）
  style/layout/corner_radius: 10 #候选圆角
  style/layout/round_corner: 3 #高亮圆角

  # 竖排候选框超时长自动倒序
  #style/vertical_auto_reverse: false # 默认启用，若想关闭，将该行行首的#删掉
  # 候选字体
  style/font_face: "PingFang SC"
  style/font_point: 15 #主字体字号

  # #滤镜内容字体,  提示编码字体
  style/comment_font_face: "JetBrains Mono"
  style/comment_font_point: 15 # 滤镜内容字号
  # #候选前编号标志字体
  style/label_font_face: "JetBrains Mono"
  style/label_font_point: 13 #候选前编号标志字号


  # 去除拼音滤镜的括号，如对括号有需求，可在下面5行前面加上#号注释掉
  #pinyin/comment_format:
   #- 'xform/&nbsp;/ /'
   #- 'xform/^/ /'
   #- 'xform/（//'
   #- 'xform/）//'
  # 也可自己把 （ 替换成别的，比如 'xform/（/〔/'

  # 让【 】可以直接上屏（对应的重复上屏的功能也没了）
  #speller/alphabet: ";'zyxwvutsrqponmlkjihgfedcba"
